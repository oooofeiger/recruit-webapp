<div class="search-bar ta-c">
	<button ng-click="name='';search()">取消</button>
	<input ng-model="name" type="text" placeholder="搜索公司/职位/城市">
	<button ng-click="search()">
		<img src="image/icon-search.png" class="va-m" alt=""><span class="va-m">搜索</span>
	</button>
</div>
<div app-tab list="tabList" tab-click="tClick(id)"></div>
<div app-position-list filter-obj="filterObj" class="search-list" data="positionList"></div>
<div app-foot></div>
<div app-sheet select="sClick(id, name)" list="sheet.list" visible="sheet.visible"></div>
