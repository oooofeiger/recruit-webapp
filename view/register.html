<div class="register" class="ta-c" >
	<form action="" class="d-b ta-l" name="form">
		<div class="form-line p-r">
			<span class="account va-t d-ib"></span>
			<input name="phone" ng-model="user.phone" validator="required,phone" class="d-ib" type="text" placeholder="输入手机号">
		</div>
		<div class="form-line p-r">
			<span class="lock va-t d-ib"></span>
			<input name="password" ng-model="user.password" validator="required,password" class="d-ib" type="password" placeholder="设置6位以上密码">
		</div>
		<div class="ta-c message-wrap p-r">
			<input name="code" validator="required" ng-model="user.code" class="message-box" type="text" placeholder="短信验证码">
			<span ng-click="time?1==1:send()" class="message {{time?'disabled':''}}" ng-bind="time?time:'发送短信'"></span>
		</div>
		<button class="d-b login-btn" ui-sref="login">登录</button>
		<button class="d-b register-btn" validation-submit="form" ng-click="submit()">注册</button>
	</form>
</div>
